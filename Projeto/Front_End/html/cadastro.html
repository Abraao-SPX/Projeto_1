<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="logo-section">
                <img src="https://placehold.co/34x42" alt="Logo" class="logo">
                <h1 class="form-title">Criar Conta</h1>
            </div>

            <!-- Formulário de Cadastro -->
            <form class="form-section" id="cadastroForm">
                <!-- Campo Nome -->
                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input 
                        type="text" 
                        id="nome" 
                        class="form-input" 
                        placeholder="Seu nome completo" 
                        required
                    >
                </div>

                <!-- Campo E-mail -->
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="seu.email@exemplo.com" 
                        required
                    >
                </div>

                <!-- Campo Senha -->
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        class="form-input" 
                        placeholder="Crie uma senha forte" 
                        required
                    >
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <!-- Campo Confirmar Senha -->
                <div class="form-group">
                    <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmaSenha" 
                        class="form-input" 
                        placeholder="Confirme sua senha" 
                        required
                    >
                </div>

                <!-- Termos de Uso -->
                <div class="checkbox-wrapper">
                    <input 
                        type="checkbox" 
                        id="termos" 
                        class="checkbox-input"
                        required
                    >
                    <label for="termos" class="checkbox-label">Aceito os <a href="#" class="link-inline">termos de uso</a> e <a href="#" class="link-inline">política de privacidade</a></label>
                </div>

                <!-- Botão Cadastrar -->
                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>

            <!-- Link para Login -->
            <div class="form-footer">
                <p>Já tem uma conta? <a href="./login.html" class="link-inline">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="../js/cadastro.js"></script>
</body>
</html>
